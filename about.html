<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Online Test</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="test-box">
    <div class="page" id="page">1 / 4</div>
    <h1 class="username"></h1>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
